{% extends 'base.html' %}
{% load recipe_extras %}

{% block title %}{{ tag_name }}{% endblock %}
{% block content %}
    {% for recipe in recipes %}
        <article>
            <div class="info">
                <h1><a href="{% url 'home_page' %}recipes/{{ recipe.id }}">{{ recipe.title }}</a></h1>
                <div class="timestamp"><i>{{ recipe.timestamp }}</i></div>
                <div class="author"><i>{{ recipe.author }}</i></div>
            </div>
            <div class="content">
                {{ recipe.get_content|safe|split|safe|allow_code|safe }}
            </div>
        </article>
    {% endfor %}
{% endblock %}
