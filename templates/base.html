{% load staticfiles %}
<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link href="{% static 'css/style.css' %}" rel="stylesheet" type="text/css" media="screen"/>

    <link rel="stylesheet" href="{% static 'css/default.min.css' %}">

    <script src="{% static 'js/highlight.min.js' %}"></script>
    <script src="{% static 'js/scripts.js' %}"></script>
    {#    <script src="{% static 'js/jquery.js' %}"></script>#}
    <script>
        hljs.tabReplace = '    ';
        hljs.initHighlightingOnLoad();
    </script>

    <title>{% block title %}Базовая страница{% endblock %}</title>
</head>
<body>

<div id="container">
    {% include 'header.html' %}
    <section class="content blog" id="ajaxer">Гениальные решения сложных проблем</section>
{#    <button id="ajaxClicker" type="button" onclick="clearInterval(timer)">Clyak</button>#}

    <div class="posts">
        {% block content %}{% endblock %}
        {% block login %}{% endblock %}
        <div id="scroller">
            <div id="pager">0%</div>
        </div>
    </div>
</div>

</body>
</html>
